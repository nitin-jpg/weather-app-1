<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-tr from-sky-200 to-blue-500 min-h-screen flex items-center justify-center px-4 py-8"
  >
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">
        ðŸŒ¦ Weather Forecast
      </h1>

      <div class="flex gap-2 mb-4">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name"
          class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="searchBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Search
        </button>
        <!-- Current location button -->
        <button
          id="currentLocationBtn"
          title="Get current location weather"
          class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 flex items-center justify-center"
        >
          <!-- Location SVG icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2c0 1.105.895 2 2 2s2-.895 2-2zm0 0v6m8.485-6.485a9 9 0 11-12.97 0m0 0v-1.5"
            />
          </svg>
        </button>
      </div>

      <select
        id="recentCities"
        class="w-full p-2 mb-4 border rounded hidden"
      ></select>

      <div
        id="currentWeather"
        class="hidden mb-4 bg-blue-50 p-4 rounded-xl shadow-inner"
      >
        <h2 class="text-xl font-semibold" id="cityName"></h2>
        <p class="capitalize" id="weatherDesc"></p>
        <div class="flex items-center gap-4 mt-2">
          <img id="weatherIcon" class="w-14 h-14" />
          <div class="text-sm text-gray-800">
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
        </div>
      </div>

      <div
        id="forecast"
        class="hidden grid grid-cols-2 sm:grid-cols-3 gap-3"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
